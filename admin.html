    <!-- Events Activity -->
    <div class="EventsActivity Activity">
        <div class="new-event">
            <h2>New Event</h2>
            <form autocomplete="off">
                <input type="text" class="inputs" id="newEventTitle" placeholder="Event Title">
                <input type="date" class="inputs" id="newEventDate">
                <textarea class="inputs" id="newEventDetails" cols="30" rows="5" placeholder="Event Details"></textarea>
                <button type="button" class="primaryBtn" id="newEventBtn">Add Event</button>
            </form>
            <div class="response" ></div>
        </div>

        <div class="events-list">
        </div>
    </div>

    <!-- Newsletter Activity -->
    <div class="NewsletterActivity Activity">
        <div class="new-post">
            <h2>Add New Post</h2>
            <form autocomplete="off">
                <input type="text" class="inputs" id="newPostTitle" placeholder="Post Title">
                <textarea class="inputs" id="newPostDetails" cols="30" rows="5" placeholder="Post Details"></textarea>
                <button type="button" class="primaryBtn" id="newPostBtn">Submit Post</button>
            </form>
            <div class="response" ></div>
        </div>

        <div class="post-list">
        </div>
    </div>
